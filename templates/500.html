{% extends "layout.html" %}

{% block title %}Server Error - CatchARide{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="fas fa-exclamation-triangle fa-5x mb-4 text-danger"></i>
            <h1 class="display-4 mb-4">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead mb-5">Looks like we hit a roadblock. Our team has been notified and is working on fixing the issue.</p>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <button class="btn btn-outline-primary btn-lg ms-3" onclick="window.location.reload()">
                    <i class="fas fa-redo me-2"></i> Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
