{% extends "layout.html" %}

{% block title %}Page Not Found - CatchARide{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <i class="fas fa-map-signs fa-5x mb-4 text-muted"></i>
            <h1 class="display-4 mb-4">404</h1>
            <h2 class="mb-4">Oops! Page Not Found</h2>
            <p class="lead mb-5">The page you're looking for seems to have taken a wrong turn.</p>
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-home me-2"></i> Go Home
                </a>
                <a href="{{ url_for('routes.search_rides') }}" class="btn btn-outline-primary btn-lg ms-3">
                    <i class="fas fa-search me-2"></i> Find a Ride
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
